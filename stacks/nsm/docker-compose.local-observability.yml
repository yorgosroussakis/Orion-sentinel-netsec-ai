# ============================================================================
# Orion Sentinel NSM Stack - Local Observability Override
# ============================================================================
# 
# ⚠️  DEV/LAB ONLY - DO NOT USE IN PRODUCTION ⚠️
#
# In normal SPoG operation, Loki and Grafana run on CoreSrv (Dell).
# This file provides local Loki + Grafana for ISOLATED LAB RUNS ONLY.
#
# Use this ONLY when:
#   - Developing/testing without CoreSrv access
#   - Running in a completely isolated lab environment
#   - Debugging AI services locally
#
# Normal SPoG mode (recommended):
#   - .env: LOKI_URL=http://<coresrv-ip>:3100, LOCAL_OBSERVABILITY=false
#   - Start: docker compose -f docker-compose.yml up -d
#
# Standalone lab mode (local Loki+Grafana):
#   - .env: LOKI_URL=http://loki:3100, LOCAL_OBSERVABILITY=true
#   - Start: docker compose -f docker-compose.yml -f docker-compose.local-observability.yml up -d
#
# ============================================================================

version: '3.8'

services:
  # Loki - Local log aggregation (dev/lab only)
  loki:
    image: grafana/loki:2.9.3
    container_name: orion-loki
    ports:
      - "3100:3100"  # HTTP API
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - orion-nsm-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana - Local visualization (dev/lab only)
  grafana:
    image: grafana/grafana:10.2.3
    container_name: orion-grafana
    ports:
      - "3000:3000"  # Web UI
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - orion-nsm-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Override Promtail dependency to wait for local Loki
  promtail:
    depends_on:
      - loki

volumes:
  loki-data:
    driver: local
  grafana-data:
    driver: local

networks:
  orion-nsm-network:
    external: true
