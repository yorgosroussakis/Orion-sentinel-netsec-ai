# Orion Sentinel NSM Stack
# Network Security Monitoring with Suricata and Promtail
# 
# Normal SPoG mode: Suricata + Promtail only (logs to CoreSrv Loki)
# Dev/lab mode: Use docker-compose.local-observability.yml for local Loki+Grafana

version: '3.8'

services:
  # Suricata IDS - Passive network monitoring
  suricata:
    image: jasonish/suricata:7.0.2  # ARM-compatible
    container_name: orion-suricata
    network_mode: host  # Required for packet capture
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    environment:
      - SURICATA_OPTIONS=--af-packet=${NSM_IFACE:-eth0}
    volumes:
      - ./suricata/suricata.yaml:/etc/suricata/suricata.yaml:ro
      - suricata-logs:/var/log/suricata
      - suricata-rules:/var/lib/suricata
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Promtail - Log shipper for Suricata logs
  # Ships to CoreSrv Loki in SPoG mode, or local Loki in dev mode
  # Note: -config.expand-env=true enables ${LOKI_URL} environment variable expansion in config
  promtail:
    image: grafana/promtail:2.9.3
    container_name: orion-promtail
    environment:
      - LOKI_URL=${LOKI_URL:-http://loki:3100}
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - suricata-logs:/var/log/suricata:ro
      - /var/log:/host/logs:ro  # Optional: host system logs
    command: -config.file=/etc/promtail/config.yml -config.expand-env=true
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  suricata-logs:
    driver: local
  suricata-rules:
    driver: local

networks:
  default:
    name: orion-nsm-network
