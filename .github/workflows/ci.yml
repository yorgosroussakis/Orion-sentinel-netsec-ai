name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Install the project in editable mode so tests can import the package
        pip install -e .
        # Install requirements if present (do not fail if absent)
        pip install -r requirements.txt || true
        pip install -r requirements-dev.txt || true
        # Install type stubs for PyYAML to satisfy mypy
        python -m pip install types-PyYAML || true
        # Ensure pytest and test helpers are available
        python -m pip install pytest pytest-asyncio pytest-cov || true
    
    - name: Lint with ruff
      run: |
        ruff check src/ || true
    
    - name: Format check with black
      run: |
        black --check src/ || true
    
    - name: Type check with mypy
      run: |
        mypy src/ || true
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src/orion_ai --cov-report=term-missing

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -f stacks/ai/Dockerfile -t orion-sentinel:test .
    
    - name: Test Docker image
      run: |
        docker run --rm orion-sentinel:test python -c "import src.orion_ai; print('Package imports successfully')"