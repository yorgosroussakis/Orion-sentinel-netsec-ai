name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Validate configuration files
  validate-configs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Validate docker-compose files
      run: |
        echo "Validating docker-compose files..."
        # Main compose file
        docker compose -f compose.yml config > /dev/null
        echo "✓ compose.yml is valid"

        # AI stack
        docker compose -f stacks/ai/docker-compose.yml config > /dev/null
        echo "✓ stacks/ai/docker-compose.yml is valid"

        # NSM stack
        docker compose -f stacks/nsm/docker-compose.yml config > /dev/null
        echo "✓ stacks/nsm/docker-compose.yml is valid"

        # NSM local observability (with base file)
        cd stacks/nsm
        docker compose -f docker-compose.yml -f docker-compose.local-observability.yml config > /dev/null
        cd ../..
        echo "✓ stacks/nsm/docker-compose.local-observability.yml is valid (with base)"

        echo "All docker-compose files are valid ✓"

    - name: Install yamllint
      run: pip install yamllint

    - name: Lint YAML files
      run: |
        echo "Linting YAML files..."
        # Run yamllint and show results, but don't fail build on warnings
        # This allows us to see issues without blocking deployment
        yamllint . || echo "⚠️ YAML linting found issues (non-blocking)"
        echo "YAML linting complete"

    - name: Install shellcheck
      run: sudo apt-get update && sudo apt-get install -y shellcheck

    - name: Lint shell scripts
      run: |
        echo "Checking shell scripts..."
        # Run shellcheck and show results, but don't fail build on existing issues
        # This allows us to see issues without blocking deployment
        find scripts/ backup/ -name "*.sh" -type f -exec shellcheck {} \; || echo "⚠️ Shellcheck found issues (non-blocking)"
        echo "Shell script linting complete"


  test:
    runs-on: ubuntu-latest
    needs: validate-configs
    env:
      PYTHONPATH: src
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Install the project in editable mode so tests can import the package
        pip install -e .
        # Install requirements if present (do not fail if absent)
        pip install -r requirements.txt || true
        pip install -r requirements-dev.txt || true
        # Install type stubs for PyYAML to satisfy mypy
        python -m pip install types-PyYAML || true
        # Ensure pytest and test helpers are available
        python -m pip install pytest pytest-asyncio pytest-cov || true

    - name: Lint with ruff
      run: |
        ruff check src/ || true

    - name: Format check with black
      run: |
        black --check src/ || true

    - name: Type check with mypy
      run: |
        mypy src/ || true

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src/orion_ai --cov-report=term-missing

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -f stacks/ai/Dockerfile -t orion-sentinel:test .

    - name: Test Docker image
      run: |
        docker run --rm orion-sentinel:test python -c "import src.orion_ai; print('Package imports successfully')"

  # Smoke test - spin up stack and verify healthchecks
  smoke-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Create .env file for testing
      run: |
        cat > .env << EOF
        # CI Test Environment
        MONITOR_IF=eth0
        LOKI_URL=http://localhost:3100
        SOAR_DRY_RUN=1
        SOAR_POLL_INTERVAL=60
        SOAR_ALLOW_EMPTY_PLAYBOOKS=1
        INVENTORY_POLL_INTERVAL=300
        CHANGE_MONITOR_INTERVAL_HOURS=24
        HEALTH_SCORE_INTERVAL_HOURS=1
        API_PORT=8000
        LOG_LEVEL=INFO
        EOF

    - name: Start core services
      run: |
        echo "Starting core NSM services..."
        docker compose --profile netsec-core up -d
        echo "Waiting for services to initialize..."
        sleep 30

    - name: Check service health
      run: |
        echo "Checking service status..."
        docker compose ps

        # Check if containers are running
        echo "Verifying containers are running..."
        docker ps --filter "name=orion-" --format "table {{.Names}}\t{{.Status}}"

        # Count running orion containers
        RUNNING=$(docker ps --filter "name=orion-" --filter "status=running" -q | wc -l)
        echo "Running containers: $RUNNING"

        if [ "$RUNNING" -lt 1 ]; then
          echo "ERROR: No containers are running!"
          docker compose logs
          exit 1
        fi

        echo "✓ Services are running"

    - name: Verify Suricata
      run: |
        echo "Checking Suricata..."
        # Give Suricata time to start
        sleep 10
        docker logs orion-suricata || true
        echo "✓ Suricata check complete"

    - name: Cleanup
      if: always()
      run: |
        echo "Cleaning up test environment..."
        docker compose --profile netsec-core down -v
        echo "✓ Cleanup complete"
